



<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>streetAR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="css/site.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


  
<body>

     <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
    >

    <!-- Asset management system. -->
  <a-assets>
    <a-asset-item id="flower-obj" src="media/plants.obj"></a-asset-item>
    <a-asset-item id="flower-mtl" src="media/plants.mtl"></a-asset-item>
        <a-asset-item id="worm" src="media/worm.gltf"></a-asset-item>

  </a-assets>



<a-marker type="barcode" value="0">
  <!-- <a-box position='0 0.5 0' color="#4CC3D9"></a-box> -->
    <a-entity  obj-model="obj: #flower-obj; mtl: #flower-mtl"></a-entity>
</a-marker>


<a-marker type="barcode" value="1">

    <a-entity  gltf-model="#worm" animation-mixer></a-entity>
</a-marker>

<a-marker type="barcode" value="2">
  <a-box position='0 0 0' color="yellow"></a-box>
</a-marker>


<a-entity camera></a-entity>

</a-scene>

  <a href="index.html" class="bighome">back</a>


  </body>

  </html>
