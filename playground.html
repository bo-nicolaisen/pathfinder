



<!DOCTYPE html>
<html>
 
   
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mesh-particles-component@^0.4.0/aframe-mesh-particles-component.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="arrow" src="media/arrow.gltf"></a-asset-item>
      <a-asset-item id="popcorn" src="media/popcorn.gltf"></a-asset-item>
    </a-assets>
    
   
    <a-entity position="0 0 -10">

      <a-gltf-model   id="arrow" rotation="90 90 0" src="#arrow"></a-gltf-model>
   
    <a-gltf-model   id="pop" rotation="0 0 0" src="#popcorn" mesh-particles="duration:0.5; spawnRate: 50; lifeTime: 0.5..1; spawnType: burst; radialPosition: .1; radialVelocity: 2..5; velocity: 0 0 -1..0 0 -2; acceleration: 0 0 1; scale: 1; rotation: -45 -45 -45..45 45 45; opacity: 1,1,1,1,0" gltf-model=""></a-gltf-model>
  </a-entity>
  
  
  </a-scene>
  </body>




 

  </html>
